    <section class="w-[80vw] m-auto h-[90vh] grid place-items-center">
        <div class="max-w-[450px] flex-shrink-0 w-full shadow-2xl px-12 py-8 rounded-md">
            <div class="logtabs flex items-center justify-between mb-5">
                <button class="loglinks active font-semibold text-darkGray w-full py-1"
                  onclick="openTab(event, 'logtab1')">Login</button>
                <button class="loglinks font-semibold text-darkGray w-full py-1"
                  onclick="openTab(event, 'logtab2')">Register</button>
              </div>
            <div>
                <div id="logtab1" class="logcontent show">
                    <div class="usersign">
                        <input type="text" placeholder="username" class="inputf w-full border-b-[2px] border-darkGray py-1 outline-none text-[16px]">
                    <button id="nextbtn" class="py-1 px-7 hover:bg-primaryColor rounded-md text-darkGray hover:text-bodyColor block my-6 w-fit mx-auto">Next</button>
                    </div>

                    <div class="passsign">
                        <input type="password" placeholder="password" class="inputf w-full border-b-[2px] border-darkGray py-1 outline-none text-[16px]">
                        <div class="flex items-center justify-between py-1">
                            <button id="backbtn" class="py-1 px-5 relative -left-4 hover:bg-primaryColor rounded-md text-darkGray hover:text-bodyColor block w-fit">Back</button>
                            <a class="cursor-pointer text-darkGray">forget password</a>
                        </div>
                        <button class="py-1 px-7 hover:bg-primaryColor rounded-md text-darkGray hover:text-bodyColor block my-6 w-fit mx-auto">Sign in</button>
                    </div>

                    <p class="text-[14px] text-gray-400 text-center">OR <br> continue with</p>
                    <div class="pt-8 flex items-center justify-evenly">
                        <a class="text-3xl inline-flex hover:bg-primaryColor hover:text-bodyColor transition-all duration-300 w-11 h-11 rounded-full items-center justify-center"><i class="ri-apple-fill"></i></a>
                        <a class="text-3xl inline-flex hover:bg-primaryColor hover:text-bodyColor transition-all duration-300 w-11 h-11 rounded-full items-center justify-center"><i class="ri-google-fill"></i></a>
                        <a class="text-3xl inline-flex hover:bg-primaryColor hover:text-bodyColor transition-all duration-300 w-11 h-11 rounded-full items-center justify-center"><i class="ri-fingerprint-line"></i></a>
                    </div>

                    
                </div>
                <div id="logtab2" class="logcontent">
                    <input type="text" placeholder="First name" class="inputf w-full border-b-[2px] py-1 outline-none text-[16px] border-gray-400 mb-3">
                    <input type="text" placeholder="Last name" class="inputf w-full border-b-[2px] py-1 outline-none text-[16px] border-gray-400 mb-3">
                    <input type="text" placeholder="Email" class="inputf w-full border-b-[2px] py-1 outline-none text-[16px] border-gray-400 mb-3">
                    <input type="text" placeholder="Mobile no" class="inputf w-full border-b-[2px] py-1 outline-none text-[16px] border-gray-400 mb-3">
