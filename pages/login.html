<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>
      <!--

        <div class="navBar flex justify-between items-center h-[3.5rem] w-[80%]">
            <div class="w-48">
                <div class="navLogo w-36">
                    <a href="../index.html">
                        <img src="../assets/icons/Nutmeals Logo ver2.svg" alt="Nutmeals Logo" />
                    </a>
                </div>
            </div>
            <div class="navMain w-64 items-center justify-between flex uppercase">
                <div>
                    <a href="../pages/about.html" class="hover:bg-primaryButton hover:text-white duration-300 rounded-md py-1 sm:px-4 px-3">About</a>
                </div>
                <div>
                    <a href="../pages/shop.html" class="hover:bg-primaryButton hover:text-white duration-300 rounded-md py-1 sm:px-4 px-3">Shop</a>
                </div>
                <div>
                    <a href="../pages/blog.html" class="hover:bg-primaryButton hover:text-white duration-300 rounded-md py-1 sm:px-4 px-3">Blog</a>
                </div>
            </div>
            <div class="navbar-right-menu gap-0 sm:gap-4 sm:flex w-48 items-center justify-between hidden">
                <a class="rounded-md hover-fill-white hover:bg-primaryButton py-2 px-2.5 duration-300" href="../pages/cart1.html">
                    <img src="../assets/icons/NavBar/white_add_to_cart.svg" alt="Add to Cart" width="17" height="17" class="duration-300" />
                </a>
                <a class="rounded-md hover-fill-white hover:bg-primaryButton py-2 px-2.5 duration-300" href="../pages/login.html">
                    <img src="../assets/icons/NavBar/white_account_profile.svg" alt="Account Profile" width="18" height="18" class="duration-300" />
                </a>
                <a class="rounded-md hover-fill-white hover:bg-primaryButton py-2 px-2.5 duration-300" href="../pages/search.html">
                    <img src="../assets/icons/NavBar/white_search.svg" alt="Search" width="18" height="18" class="duration-300" />
                </a>
                <a class="rounded-md hover-fill-white hover:bg-primaryButton py-2 px-2.5 duration-300" href="../pages/contact.htmlt">
                    <img src="../assets/icons/NavBar/white_contact_support.svg" alt="Contact Support" width="18" height="18" class="duration-300" />
                </a>
            </div>
        </div>
    </div>

    <div class="md:hidden fixed mobNavBar mobNavBarClose bottom-0 mx-3 my-2 mobile-nav-bar-open rounded-full bg-white z-10 text-[#707070] flex justify-between items-center shadow-lg py-3 px-4">
        <div class="navMenuBtn">
            <img src="../assets/icons/menu.svg" alt="Menu" class="w-5 cursor-pointer" id="navMenu" />
        </div>
        <a href="../pages/cart1.html">
            <img src="../assets/icons/generic_web_icons/add to cart.svg" alt="Add to Cart" class="w-[18px]" />
        </a>
        <a href="../pages/search.html">
            <img src="../assets/icons/NavBar/white_search.svg" alt="Search" class="w-5" />
        </a>
        <a href="/">
          <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 512 512"
          height="22"
          width="22"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M349.6 64c-36.4 0-70.7 16.7-93.6 43.9C233.1 80.7 198.8 64 162.4 64 97.9 64 48 114.2 48 179.1c0 79.5 70.7 143.3 177.8 241.7L256 448l30.2-27.2C393.3 322.4 464 258.6 464 179.1 464 114.2 414.1 64 349.6 64zm-80.8 329.3l-4.2 3.9-8.6 7.8-8.6-7.8-4.2-3.9c-50.4-46.3-94-86.3-122.7-122-28-34.7-40.4-63.1-40.4-92.2 0-22.9 8.4-43.9 23.7-59.3 15.2-15.4 36-23.8 58.6-23.8 26.1 0 52 12.2 69.1 32.5l24.5 29.1 24.5-29.1c17.1-20.4 43-32.5 69.1-32.5 22.6 0 43.4 8.4 58.7 23.8 15.3 15.4 23.7 36.5 23.7 59.3 0 29-12.5 57.5-40.4 92.2-28.8 35.7-72.3 75.7-122.8 122z"
          ></path>
        </svg>
        </a>
        <a href="../pages/login.html">
            <img src="../assets/icons/generic_web_icons/account_profile.svg" alt="Account Profile" class="w-5" />
        </a>
        <div class="fixed mobNavLinks navLinksHidden bottom-[58px] left-0 right-0 bg-[#f5f5f5] p-4 transition-transform transform translate-y-0">
            <ul class="text-left">
                <li class="p-2"><a href="/about">About</a></li>
                <li class="p-2"><a href="/shop">Shop</a></li>
                <li class="p-2"><a href="/blog">Blog</a></li>
            </ul>
        </div>
    </div>

    <section class="w-[80vw] m-auto h-[90vh] grid place-items-center">
        <div class="max-w-[450px] flex-shrink-0 w-full shadow-2xl px-12 py-8 rounded-md">
            <div class="logtabs flex items-center justify-between mb-5">
                <button class="loglinks active font-semibold text-darkGray w-full py-1"
                  onclick="logopenTab(event, 'logtab1')">Login</button>
                <button class="loglinks font-semibold text-darkGray w-full py-1"
                  onclick="logopenTab(event, 'logtab2')">Register</button>
              </div>
            <div>
                <div id="logtab1" class="logcontent show">
                    <div class="usersign">
                        <input type="text" placeholder="username" class="inputf w-full border-b-[2px] border-darkGray py-1 outline-none text-[16px]">
                    <button id="nextbtn" class="py-1 px-7 hover:bg-primaryColor rounded-md text-darkGray hover:text-bodyColor block my-6 w-fit mx-auto">Next</button>
                    </div>

                    <div class="passsign">
                        <input type="password" placeholder="password" class="inputf w-full border-b-[2px] border-darkGray py-1 outline-none text-[16px]">
                        <div class="flex items-center justify-between py-1">
                            <button id="backbtn" class="py-1 px-5 relative -left-4 hover:bg-primaryColor rounded-md text-darkGray hover:text-bodyColor block w-fit">Back</button>
                            <a class="cursor-pointer text-darkGray">forget password</a>
                        </div>
                        <button class="py-1 px-7 hover:bg-primaryColor rounded-md text-darkGray hover:text-bodyColor block my-6 w-fit mx-auto">Sign in</button>
                    </div>

                    <p class="text-[14px] text-gray-400 text-center">OR <br> continue with</p>
                    <div class="pt-8 flex items-center justify-evenly">
                        <a class="text-3xl inline-flex hover:bg-primaryColor hover:text-bodyColor transition-all duration-300 w-11 h-11 rounded-full items-center justify-center"><i class="ri-apple-fill"></i></a>
                        <a class="text-3xl inline-flex hover:bg-primaryColor hover:text-bodyColor transition-all duration-300 w-11 h-11 rounded-full items-center justify-center"><i class="ri-google-fill"></i></a>
                        <a class="text-3xl inline-flex hover:bg-primaryColor hover:text-bodyColor transition-all duration-300 w-11 h-11 rounded-full items-center justify-center"><i class="ri-fingerprint-line"></i></a>
                    </div>

                    
                </div>
                <div id="logtab2" class="logcontent">
                    <input type="text" placeholder="First name" class="inputf w-full border-b-[2px] py-1 outline-none text-[16px] border-gray-400 mb-3">
                    <input type="text" placeholder="Last name" class="inputf w-full border-b-[2px] py-1 outline-none text-[16px] border-gray-400 mb-3">
                    <input type="text" placeholder="Email" class="inputf w-full border-b-[2px] py-1 outline-none text-[16px] border-gray-400 mb-3">
                    <input type="text" placeholder="Mobile no" class="inputf w-full border-b-[2px] py-1 outline-none text-[16px] border-gray-400 mb-3">
                    <input type="text" placeholder="Password" class="inputf w-full border-b-[2px] py-1 outline-none text-[16px] border-gray-400 mb-3">
                    <div class="flex items-start gap-x-3">
                        <input type="checkbox" name="check" id="check" class="accent-primaryColor scale-[1.3] border-[1px] mt-2">
                        <p class="text-gray-500">By creating an account you agree with our Terms of Service, Privacy and User policy.</p>
                    </div>
                    <button class="py-1 px-7 hover:bg-primaryColor rounded-md text-darkGray hover:text-bodyColor block my-6 w-fit mx-auto">Register</button>
                </div>
            </div>
        </div>
    </section>

    <script src="../script.js"></script>
</body>

</html>
