<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <!-- 
        - NAVBAR
      -->

    <div class="w-full flex justify-center">
      <div class="navBar flex justify-between items-center h-[3.5rem] w-[80%]">
        <div class="w-48">
          <div class="navLogo w-36">
            <a href=""
              ><img src="assets/icons/Nutmeals Logo ver2.svg" alt=""
            /></a>
          </div>
        </div>

        <div class="navMain w-64 items-center justify-between flex uppercase">
          <div>
            <a
              href="/about.html"
              class="hover:bg-primaryButton hover:text-white duration-300 rounded-md py-1 sm:px-4 !px-3"
              >About</a
            >
          </div>
          <div>
            <a
              href="/shop.html "
              class="hover:bg-primaryButton hover:text-white duration-300 rounded-md py-1 sm:px-4 !px-3"
              >Shop</a
            >
          </div>
          <div>
            <a
              href="/blog.html"
              class="hover:bg-primaryButton hover:text-white duration-300 rounded-md py-1 sm:px-4 !px-3"
              >Blog</a
            >
          </div>
        </div>

        <div
          class="navbar-right-menu gap-0 sm:gap-4 sm:flex w-48 items-center justify-between hidden"
        >
          <a
            class="rounded-md hover-fill-white hover:bg-primaryButton py-2 px-2.5 duration-300"
            href="/cart"
            ><img
              class=""
              alt="add to cart"
              loading="lazy"
              width="17"
              height="17"
              decoding="async"
              data-nimg="1"
              class="duration-300"
              style="color: transparent"
              src="./assets/icons/NavBar/white_add_to_cart.svg" /></a
          ><a
            class="rounded-md hover-fill-white hover:bg-primaryButton py-2 px-2.5 duration-300"
            href="/auth"
            ><img
              alt="black_account_profile"
              loading="lazy"
              width="18"
              height="18"
              decoding="async"
              data-nimg="1"
              class="duration-300"
              style="color: transparent"
              src="./assets/icons/NavBar/white_account_profile.svg" /></a
          ><a
            class="rounded-md hover-fill-white hover:bg-primaryButton py-2 px-2.5 duration-300"
            href="/search"
            ><img
              alt="search"
              loading="lazy"
              width="18"
              height="18"
              decoding="async"
              data-nimg="1"
              class="duration-300"
              style="color: transparent"
              src="./assets/icons/NavBar/white_search.svg" /></a
          ><a
            class="rounded-md hover-fill-white hover:bg-primaryButton py-2 px-2.5 duration-300 !rounded-md !py-2 !pl-3 !pr-2"
            href="/contact"
            ><img
              alt="contact _ support"
              loading="lazy"
              width="18"
              height="18"
              decoding="async"
              data-nimg="1"
              class="duration-300"
              style="color: transparent"
              src="./assets/icons/NavBar/white_contact_support.svg"
          /></a>
        </div>
      </div>
    </div>

    <div class="w-full justify-center flex">
      <div class="flex justify-between drop-shadow-lg bg-white w-[80%]">
        <div class="flex m-2 gap-16">
          <div>+ Shop</div>
          <div>+ Category</div>
        </div>
        <div>Filter Icon</div>
      </div>
    </div>

    <div
      class="lg:mx-32 md:mx-[60px] m-2 sm:m-6 md:my-10 flex items-center justify-center"
    >
      <div
        class="-mt-4 left-div right-div grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xs:gap-x-4 gap-y-0 justify-items-center"
      >
        <a class="m-4" href="/product?q=buy">
          <div
            class="hover:bg-[#f5f5f5] duration-200 hover:shadow-md hover:border hover:border-solid hover:rounded-2xl p-3 relative group"
          >
            <div class="border p-2 rounded-2xl bg-white">
              <div
                class="absolute w-fit mb-2 bg-gray-200 rounded-full py-1 px-3 text-[12px]"
              >
                <p>Save $160</p>
              </div>

              <div class="w-full justify-center flex">
                <img
                  src="assets/images/chana.png"
                  alt="nutmeals"
                  class="w-[70%] object-cover p-1.5 rounded-full"
                />
              </div>

              <div class="w-full flex items-center justify-between mt-2">
                <div class="flex items-center justify-center gap-2">
                  <i
                    class="fa-regular fa-thumbs-up text-xl"
                    aria-hidden="true"
                  ></i>
                  <p class="text-[13px] pt-1.5">9.9K</p>
                </div>
                <p>
                  <i class="fa-regular fa-heart text-lg" aria-hidden="true"></i>
                </p>
              </div>
            </div>
            <div
              class="text-gray-500 mt-2 items-center justify-center text-center"
            >
              <h2 class="2xl:text-2xl">Dry fruits</h2>
            </div>
            <div class="justify-center mt-3 group-hover:flex hidden">
              <button
                class="border border-gray-400 text-xs rounded-md py-1 px-4 hover:bg-[#faa61a] hover:text-white hover:border-[#faa61a] duration-300"
              >
                Select Option
              </button>
            </div>
          </div>
        </a>

        <a class="m-4" href="/product?q=buy">
          <div
            class="hover:bg-[#f5f5f5] duration-200 hover:shadow-md hover:border hover:border-solid hover:rounded-2xl p-3 relative group"
          >
            <div class="border p-2 rounded-2xl bg-white">
              <div
                class="absolute w-fit mb-2 bg-gray-200 rounded-full py-1 px-3 text-[12px]"
              >
                <p>Save $160</p>
              </div>

              <div class="w-full justify-center flex">
                <img
                  src="assets/images/chana.png"
                  alt="nutmeals"
                  class="w-[70%] object-cover p-1.5 rounded-full"
                />
              </div>

              <div class="w-full flex items-center justify-between mt-2">
                <div class="flex items-center justify-center gap-2">
                  <i
                    class="fa-regular fa-thumbs-up text-xl"
                    aria-hidden="true"
                  ></i>
                  <p class="text-[13px] pt-1.5">9.9K</p>
                </div>
                <p>
                  <i class="fa-regular fa-heart text-lg" aria-hidden="true"></i>
                </p>
              </div>
            </div>
            <div
              class="text-gray-500 mt-2 items-center justify-center text-center"
            >
              <h2 class="2xl:text-2xl">Dry fruits</h2>
            </div>
            <div class="justify-center mt-3 group-hover:flex hidden">
              <button
                class="border border-gray-400 text-xs rounded-md py-1 px-4 hover:bg-[#faa61a] hover:text-white hover:border-[#faa61a] duration-300"
              >
                Select Option
              </button>
            </div>
          </div>
        </a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
