      <!-- Repeat product div for more products -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const products = document.querySelectorAll(".product");

        products.forEach((product) => {
          product.addEventListener("mouseenter", function () {
            const button = this.querySelector(".selectOption");
            if (button) {
              button.classList.remove("hidden");
            }
            this.classList.add("border-2", "drop-shadow-xl");
          });

          product.addEventListener("mouseleave", function () {
            const button = product.querySelector(".selectOption");
            button.classList.add("hidden");
            product.classList.remove("border-2", "drop-shadow-xl");
          });
        });
      });
    </script>
