            }
            100% {

            }

            text-stroke: 1px #faa61a;
            margin: auto;
            font-size: 4.5rem;
            line-height: 1;
            font-weight: 700;
            --tw-text-opacity: 1;
            color: rgb(255 255 255 / var(--tw-text-opacity));
